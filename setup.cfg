# Include the license file in the wheel.
[metadata]
name = pygor
version = attr: pygor.__version__
url = https://github.com/penuts7644/pygor
author = Wout van Helvoirt
author_email = wout.van.helvoirt@icloud.com
description = Pygor Python package can be used to post process files generated by IGoR.
long_description = file: README.md
long_description_content_type = text/markdown
license_file = LICENSE.txt
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Topic :: Scientific/Engineering :: Bio-Informatics
    Topic :: Scientific/Engineering :: Medical Science Apps.
project_urls =
    IGoR Source = https://github.com/qmarcou/IGoR
    Bug Reports = https://github.com/penuts7644/pygor/issues
keywords = IGoR, Bio-Informatics, Recombination, Sequencing, Analysis, DNA, Model, Genes


[options]
zip_safe = False
include_package_data = True
packages = pygor
install_requires =
    pandas>=0.23.4
    numpy>=1.15.2
    scipy>=1.1.0
    matplotlib==2.2.3
    biopython>=1.72


[options.extras_require]
development =
    pytest>=3.8.2
    twine==1.11.0
    requests==2.9.1
    python-semantic-release>=3.11.2


[semantic_release]
version_variable = pygor/__init__.py:__version__
check_build_status = True
upload_to_pypi = False
